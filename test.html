<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>

<body>
    <header id="headerContent">
        <div class="banner">
            <h1>Pokédex</h1>
        </div>
    </header>
    <main id="mainContent">
        <img class="pokemonImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Pokémon photo">
            <div class="container">
        <div id="pokemonDetails">
            <span class="pokemonName">Bulbasaur</span>
            <ul class="types">
                <li class="type">Grass</li>
                <li class="type">Poison</li>
            </ul>
        </div>
        <div id="pokemonStats">
            <span>Stats</span>
            <div class="stats">
                <ul class="statName">
                    <li class="statHp">HP</li>
                    <li class="statAtk">ATTACK</li>
                    <li class="statDef">DEFENSE</li>
                    <li class="statSpatk">SPECIAL-ATTACK</li>
                    <li class="statSpdef">SPECIAL-DEFENSE</li>
                    <li class="statSpeed">SPEED</li>
                </ul>
                <ul class="statValue">
                    <li class="value">45</li>
                    <li class="value">49</li>
                    <li class="value">49</li>
                    <li class="value">65</li>
                    <li class="value">65</li>
                    <li class="value">45</li>
                </ul>
            </div>
        </div>
        
        <div id="pokemonAbilites">
            <span>Abilities</span>
        <ul class="abilites">
            <li class="ability">OVERGROW</li>
            <li class="ability">CHLOROPHYLL</li>
        </ul>
        </div>
    </div>
    </main>

    <footer id="footerContent">
        <p>Design by @Lennonnag</p>
    </footer>
</body>

</html>
